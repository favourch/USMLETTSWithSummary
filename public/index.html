<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vox - Text to Speech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        textarea {
            width: 94%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            resize: none;
        }
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #loadingIndicator {
            text-align: center;
            color: #3498db;
            font-weight: 600;
            margin-top: 20px;
            display: none;
        }
        audio {
            width: 100%;
            margin-top: 30px;
        }
        #history {
            margin-top: 40px;
        }
        .history-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .history-item p {
            margin: 0 0 10px 0;
            font-weight: 600;
        }
        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        #pagination button {
            background-color: #ffffff;
            color: #3498db;
            border: 1px solid #3498db;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 4px;
        }
        #pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fayy</h1>
        <form id="ttsForm">
            <textarea id="textInput" placeholder="Enter your text here..."></textarea>
            <button type="submit">Convert to Speech</button>
        </form>
        <div id="loadingIndicator">Generating audio...</div>
        <audio id="audioPlayer" controls></audio>

        <div id="history"></div>
        <div id="pagination"></div>
        <footer style="text-align: center; margin-top: 20px; font-size: 14px; color: #777;">
            Made With Love ❤️ For You & I
        </footer>

    </div>

    <script>
        let currentPage = 1;

        async function fetchRecentRecordings(page = 1) {
            try {
                const response = await fetch(`/api/tts/recent?page=${page}`);
                if (response.ok) {
                    const data = await response.json();
                    updateHistory(data.results);
                    updatePagination(data.currentPage, data.totalPages);
                } else {
                    console.error('Failed to fetch recent recordings');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateHistory(recordings) {
    const historyDiv = document.getElementById('history');
    historyDiv.innerHTML = '';
    recordings.forEach((recording, index) => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `
            <p>${index + 1}. ${recording.excerpt}</p>
            <p><strong>Summary:</strong> ${recording.summary}</p>
            <audio controls src="${recording.url}"></audio>
        `;
        historyDiv.appendChild(item);
    });
}


        function updatePagination(currentPage, totalPages) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = () => fetchRecentRecordings(i);
                if (i === currentPage) button.disabled = true;
                paginationDiv.appendChild(button);
            }
        }

        fetchRecentRecordings();

        document.getElementById('ttsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const textInput = document.getElementById('textInput').value;
            const loadingIndicator = document.getElementById('loadingIndicator');

            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch('/api/tts', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text: textInput })
});


                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('audioPlayer').src = data.audioUrl;
                    fetchRecentRecordings();
                } else {
                    alert('Failed to generate speech. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>
